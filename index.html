<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global SM Companies Status</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f5f5f5; overflow: hidden; }
        
        /* ë©”ì¸ ì»¨í…Œì´ë„ˆ */
        .container { display: flex; height: 100vh; width: 100vw; position: relative; overflow: hidden; }
        
        /* ì§€ë„ ì˜ì—­ */
        .map-section { flex: 1; height: 100%; position: relative; z-index: 1; transition: all 0.4s ease; }
        #map { width: 100%; height: 100%; }
        
        /* ì¼ëŒí‘œ(ì‚¬ì´ë“œë°”) - ì˜¤ë¥¸ìª½ ë°°ì¹˜ */
        .sidebar { 
            width: 400px; height: 100%; background: white; 
            box-shadow: -5px 0 15px rgba(0,0,0,0.1); 
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000; position: relative; overflow-y: auto;
        }
        
        /* ì‚¬ì´ë“œë°”ê°€ ë‹«í˜”ì„ ë•Œ (ì˜¤ë¥¸ìª½ìœ¼ë¡œ ë°€ê¸°) */
        .container.sidebar-collapsed .sidebar { transform: translateX(400px); width: 0; }

        /* ìŠ¬ë¼ì´ë“œ í† ê¸€ ë²„íŠ¼ - ì‚¬ì´ë“œë°” ì†ì¡ì´ */
        #toggle-btn {
            position: absolute; left: -25px; top: 50%; transform: translateY(-50%);
            width: 25px; height: 60px; background: #667eea; color: white;
            border: none; border-radius: 10px 0 0 10px; cursor: pointer;
            z-index: 1100; font-size: 14px; display: flex; align-items: center; justify-content: center;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
        }

        /* í—¤ë” ì„¹ì…˜ */
        #header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; }
        #header h1 { font-size: 20px; font-weight: 600; margin-bottom: 5px; }
        .archive-select { 
            width: 100%; padding: 10px; border-radius: 6px; border: none; 
            background: rgba(255,255,255,0.2); color: white; font-weight: bold; margin-top: 10px; cursor: pointer;
        }
        .archive-select option { color: #333; }

        /* í†µê³„ ë° í•„í„° */
        .stats-section { padding: 20px; border-bottom: 1px solid #eee; }
        .stats-section h3 { font-size: 13px; color: #667eea; margin-bottom: 12px; text-transform: uppercase; font-weight: 600; }
        
        .month-selector { width: 100%; padding: 10px; border: 2px solid #667eea; border-radius: 6px; font-weight: bold; margin-bottom: 15px; }

        .capacity-box { padding: 15px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid #667eea; background: #f8fbff; }
        .capacity-title { font-size: 11px; font-weight: 700; color: #667eea; }
        .capacity-value { font-size: 22px; font-weight: 800; display: block; margin: 3px 0; }

        /* í€µ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .btn-group { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 10px; }
        .nav-btn { 
            padding: 6px 12px; font-size: 11px; background: #f0f2f5; border: 1px solid #ddd; 
            border-radius: 4px; cursor: pointer; transition: 0.2s; font-weight: 500;
        }
        .nav-btn:hover { background: #667eea; color: white; border-color: #667eea; }

        /* ë§ˆì»¤ í•„í„° ë²„íŠ¼ */
        .filter-btn { padding: 6px 12px; font-size: 11px; border: none; border-radius: 4px; cursor: pointer; color: white; font-weight: bold; }

        /* ì—…ì²´ ë¦¬ìŠ¤íŠ¸ í•­ëª© */
        .maint-item { padding: 12px; border: 1px solid #eee; border-radius: 8px; margin-bottom: 8px; cursor: pointer; transition: 0.2s; }
        .maint-item:hover { border-color: #667eea; background: #f4f7ff; transform: translateX(-3px); }
        .badge-active { background: #000; color: #fff; font-size: 9px; padding: 2px 5px; border-radius: 3px; margin-left: 5px; vertical-align: middle; }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <div class="map-section">
            <div id="map"></div>
        </div>
        
        <div class="sidebar" id="sidebar">
            <button id="toggle-btn" onclick="toggleSidebar()">â–¶</button>

            <div id="header">
                <h1>Global SM Companies Status</h1>
                <select class="archive-select" onchange="switchArchive(this.value)">
                    <option value="data.json">Styrene Monomer (SM)</option>
                    <option value="data_an.json">AN (Acrylonitrile) - ì¤€ë¹„ì¤‘</option>
                    <option value="data_bd.json">Butadiene (BD) - ì¤€ë¹„ì¤‘</option>
                </select>
            </div>

            <div class="stats-section">
                <h3>ğŸ“… Performance Forecast</h3>
                <select id="month-select" class="month-selector" onchange="updateDashboard()">
                    </select>

                <div class="capacity-box" style="border-color: #ff6b6b;">
                    <div class="capacity-title"><span id="month-label">2ì›”</span> Forecasted Loss</div>
                    <span class="capacity-value" id="monthly-rate" style="color: #ff6b6b;">0.00%</span>
                    <div style="font-size: 12px; color: #666;" id="monthly-loss-kt">Loss: 0 kt</div>
                </div>
            </div>

            <div class="stats-section">
                <h3>ğŸŒ Navigation</h3>
                <div class="btn-group">
                    <button class="nav-btn" onclick="flyTo('korea')">ğŸ‡°ğŸ‡· Korea</button>
                    <button class="nav-btn" onclick="flyTo('china')">ğŸ‡¨ğŸ‡³ China</button>
                    <button class="nav-btn" onclick="flyTo('japan')">ğŸ‡¯ğŸ‡µ Japan</button>
                    <button class="nav-btn" onclick="flyTo('taiwan')">ğŸ‡¹ğŸ‡¼ Taiwan</button>
                    <button class="nav-btn" onclick="flyTo('europe')">ğŸ‡ªğŸ‡º Europe</button>
                    <button class="nav-btn" onclick="flyTo('usa')">ğŸ‡ºğŸ‡¸ USA</button>
                    <button class="nav-btn" style="background:#667eea; color:white;" onclick="resetView()">ğŸŒ Reset</button>
                </div>
            </div>

            <div class="stats-section">
                <h3>ğŸ“ Status Filter</h3>
                <div class="btn-group" style="margin-bottom: 15px;">
                    <button class="filter-btn" style="background: #000;" onclick="filterMap('current')">Current Maint.</button>
                    <button class="filter-btn" style="background: #e67e22;" onclick="filterMap('future')">Future Maint.</button>
                    <button class="filter-btn" style="background: #667eea;" onclick="filterMap('all')">Show All</button>
                </div>
                <div id="maint-list"></div>
            </div>
        </div>
    </div>

    <script>
        let map, clusters = [], allMarkers = [];
        const today = new Date('2026-02-04');
        const monthDays = { 1:31, 2:28, 3:31, 4:30, 5:31, 6:30, 7:31, 8:31, 9:30, 10:31, 11:30, 12:31 };

        function initApp() {
            // ì›” ì„ íƒê¸° ì´ˆê¸°í™”
            const select = document.getElementById('month-select');
            for(let i=1; i<=12; i++) {
                const opt = document.createElement('option');
                opt.value = i; opt.innerText = `2026ë…„ ${i}ì›” Performance`;
                if(i === 2) opt.selected = true;
                select.appendChild(opt);
            }
            
            // ì§€ë„ ì´ˆê¸°í™”
            map = L.map('map').setView([25, 115], 3);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: 'Â© CARTO'
            }).addTo(map);
            
            loadData('data.json');
        }

        async function loadData(file) {
            try {
                const res = await fetch(file);
                const data = await res.json();
                clusters = data.clusters;
                renderMarkers('all');
                updateDashboard();
            } catch(e) { console.error("ë°ì´í„° ë¡œë“œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ"); }
        }

        function renderMarkers(filterType) {
            allMarkers.forEach(m => map.removeLayer(m));
            allMarkers = [];

            clusters.forEach(c => {
                let isCurrent = false, isFuture = false, totalClusterCap = 0;

                c.companies.forEach(comp => {
                    const cap = parseFloat(comp.capacity) || 0;
                    totalClusterCap += cap;
                    
                    if (comp.maint_start) {
                        const start = new Date(comp.maint_start);
                        const end = new Date(comp.maint_end);
                        if (today >= start && today <= end) isCurrent = true;
                        else if (start > today) isFuture = true;
                    } else if (comp.is_current_maintenance) isCurrent = true;
                });

                if (filterType === 'current' && !isCurrent) return;
                if (filterType === 'future' && !isFuture) return;

                // ì¼€íŒŒ(Capacity)ì— ë”°ë¥¸ ë§ˆì»¤ í¬ê¸° ê¸°ì¡´ í˜•ì‹ ìœ ì§€
                let radius = 7;
                if (totalClusterCap < 100) radius = 5;
                else if (totalClusterCap < 300) radius = 8;
                else if (totalClusterCap < 500) radius = 12;
                else if (totalClusterCap < 700) radius = 17;
                else radius = 24;

                const color = isCurrent ? "#000000" : (isFuture ? "#e67e22" : "#667eea");
                
                const marker = L.circleMarker([c.lat, c.lng], {
                    radius: radius, fillColor: color, color: "white", weight: 2, fillOpacity: 0.7
                }).addTo(map);

                let popup = `<b>${c.location}, ${c.country}</b><br><small>Total Capacity: ${totalClusterCap.toLocaleString()} kt</small>`;
                c.companies.forEach(comp => {
                    const mInfo = comp.maint_start ? `${comp.maint_start} ~ ${comp.maint_end}` : comp.maintenance;
                    popup += `<hr style='margin:5px 0'>${comp.company}<br>Cap: ${comp.capacity}kt | Maint: ${mInfo}`;
                });
                marker.bindPopup(popup);
                allMarkers.push(marker);
            });
        }

        function updateDashboard() {
            const selMonth = parseInt(document.getElementById('month-select').value);
            document.getElementById('month-label').innerText = selMonth + 'ì›”';
            
            let totalGlobalCap = 0, monthlyLossTotal = 0;
            const listDiv = document.getElementById('maint-list');
            listDiv.innerHTML = '';

            const mStart = new Date(2026, selMonth - 1, 1);
            const mEnd = new Date(2026, selMonth - 1, monthDays[selMonth]);

            clusters.forEach(c => {
                c.companies.forEach(comp => {
                    const cap = parseFloat(comp.capacity) || 0;
                    totalGlobalCap += cap;

                    if (comp.maint_start) {
                        const start = new Date(comp.maint_start);
                        const end = new Date(comp.maint_end);
                        // ì„ íƒí•œ ì›”ê³¼ ì •ê¸°ë³´ìˆ˜ ê¸°ê°„ì´ ê²¹ì¹˜ëŠ” ì¼ìˆ˜ ê³„ì‚°
                        const overlapDays = Math.max(0, Math.min(end, mEnd) - Math.max(start, mStart)) / (1000*60*60*24) + 1;
                        if (overlapDays > 0) {
                            const loss = (cap / 365) * overlapDays;
                            monthlyLossTotal += loss;
                            addToList(comp, c, loss, listDiv);
                        }
                    }
                });
            });

            const rate = (monthlyLossTotal / (totalGlobalCap / 12) * 100).toFixed(2);
            document.getElementById('monthly-rate').innerText = rate + '%';
            document.getElementById('monthly-loss-kt').innerText = `Loss: ${Math.round(monthlyLossTotal).toLocaleString()} kt`;
        }

        function addToList(comp, cluster, loss, container) {
            const isNow = (new Date(comp.maint_start) <= today && new Date(comp.maint_end) >= today);
            const item = document.createElement('div');
            item.className = 'maint-item';
            item.innerHTML = `
                <div style="font-weight:bold">${comp.company} ${isNow ? '<span class="badge-active">ACTIVE</span>' : ''}</div>
                <div style="font-size:11px; color:#666;">${cluster.location} | Loss: ${Math.round(loss).toLocaleString()}kt</div>
                <div style="font-size:10px; color:#667eea;">Period: ${comp.maint_start} ~ ${comp.maint_end}</div>
            `;
            item.onclick = () => { map.flyTo([cluster.lat, cluster.lng], 8); };
            container.appendChild(item);
        }

        /* ì»¨íŠ¸ë¡¤ ê¸°ëŠ¥ */
        function flyTo(loc) {
            const target = {
                'korea': [[36.5, 127], 7], 'china': [[35, 110], 5], 'japan': [[36, 138], 6],
                'taiwan': [[23.5, 121], 7], 'europe': [[50, 10], 4], 'usa': [[38, -98], 4]
            };
            map.flyTo(target[loc][0], target[loc][1]);
        }
        function resetView() { map.setView([25, 115], 3); renderMarkers('all'); }
        function filterMap(type) { renderMarkers(type); }

        function toggleSidebar() {
            const container = document.getElementById('main-container');
            const btn = document.getElementById('toggle-btn');
            container.classList.toggle('sidebar-collapsed');
            btn.innerText = container.classList.contains('sidebar-collapsed') ? 'â—€' : 'â–¶';
            // ì§€ë„ê°€ ê°€ë ¤ì§„ ì˜ì—­ë§Œí¼ ë‹¤ì‹œ ê³„ì‚°í•˜ë„ë¡ ì²˜ë¦¬
            setTimeout(() => { map.invalidateSize(); }, 400);
        }

        function switchArchive(val) { loadData(val); }

        window.onload = initApp;
    </script>
</body>
</html>
