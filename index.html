<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global SM Companies Status</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f5f5f5; overflow: hidden; }
        .container { display: flex; height: 100vh; width: 100vw; position: relative; }

        /* ì§€ë„ ì˜ì—­ */
        .map-section { flex: 1; height: 100%; position: relative; transition: all 0.4s ease; }
        #map { width: 100%; height: 100%; }

        /* ì‚¬ì´ë“œë°” (ì˜¤ë¥¸ìª½ ë°°ì¹˜) */
        .sidebar { 
            width: 380px; height: 100%; background: white; 
            box-shadow: -2px 0 10px rgba(0,0,0,0.1); 
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000; position: relative; overflow-y: auto;
        }
        .container.sidebar-hidden .sidebar { transform: translateX(380px); width: 0; }

        /* ìŠ¬ë¼ì´ë“œ í•¸ë“¤ ë²„íŠ¼ (ì§€ë„ ìœ„ ê³ ì •) */
        #toggle-btn {
            position: absolute; right: 20px; top: 20px;
            width: 50px; height: 50px; background: #667eea; color: white;
            border: none; border-radius: 12px; cursor: pointer;
            z-index: 1100; font-size: 20px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* í—¤ë” */
        #header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; }
        #header h1 { font-size: 20px; font-weight: 600; margin-bottom: 8px; }
        .archive-selector {
            width: 100%; padding: 8px; border-radius: 6px; border: none;
            background: rgba(255,255,255,0.2); color: white; font-weight: bold; cursor: pointer;
        }
        .archive-selector option { color: #333; }

        /* í†µê³„ ì„¹ì…˜ */
        .stats-section { padding: 20px; border-bottom: 1px solid #eee; }
        .stats-section h3 { font-size: 13px; color: #667eea; margin-bottom: 12px; text-transform: uppercase; font-weight: 600; }
        
        .capacity-box { padding: 15px; border-radius: 8px; margin-bottom: 10px; background: #f8fbff; border-left: 4px solid #667eea; }
        .capacity-title { font-size: 11px; color: #667eea; font-weight: bold; margin-bottom: 5px; }
        .capacity-value { font-size: 20px; font-weight: 800; color: #333; }
        .stat-detail { font-size: 11px; color: #666; margin-top: 3px; }

        /* ë‚´ë¹„ê²Œì´ì…˜ ë²„íŠ¼ */
        .nav-group { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 10px; }
        .nav-btn { padding: 6px 10px; font-size: 11px; background: #f0f2f5; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; }
        .nav-btn:hover { background: #667eea; color: white; }

        .maint-item { padding: 10px; border: 1px solid #eee; border-radius: 6px; margin-bottom: 5px; cursor: pointer; font-size: 11px; }
        .maint-item:hover { background: #f0f5ff; border-color: #667eea; }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <div class="map-section">
            <div id="map"></div>
            <button id="toggle-btn" onclick="toggleSidebar()">â˜°</button>
        </div>
        
        <div class="sidebar" id="sidebar">
            <div id="header">
                <h1>Global SM Companies Status</h1>
                <select class="archive-selector" onchange="switchProduct(this.value)">
                    <option value="data.json">Styrene Monomer (SM)</option>
                    <option value="data_an.json">AN (Acrylonitrile) - ì¤€ë¹„ì¤‘</option>
                    <option value="data_bd.json">Butadiene (BD) - ì¤€ë¹„ì¤‘</option>
                </select>
            </div>

            <div class="stats-section">
                <h3>ğŸ“Š Statistics</h3>
                <div class="capacity-box">
                    <div class="capacity-title">Total Capacity</div>
                    <span class="capacity-value" id="total-capacity">0</span> <small>kt/year</small>
                </div>

                <div class="capacity-box" style="background: #fff5f5; border-color: #ff6b6b;">
                    <div class="capacity-title" style="color: #ff6b6b;">Current Loss Rate (Feb)</div>
                    <span class="capacity-value" id="current-loss-rate" style="color: #ff6b6b;">0.00%</span>
                    <div class="stat-detail" id="current-loss-kt">Loss: 0 kt</div>
                </div>

                <div class="capacity-box" style="background: #f0f4ff; border-color: #4169e1;">
                    <div class="capacity-title" style="color: #4169e1;">Total Loss Rate (2026)</div>
                    <span class="capacity-value" id="total-loss-rate" style="color: #4169e1;">0.00%</span>
                    <div class="stat-detail" id="total-loss-kt">Loss: 0 kt</div>
                </div>
            </div>

            <div class="stats-section">
                <h3>ğŸŒ Navigation</h3>
                <div class="nav-group">
                    <button class="nav-btn" onclick="flyTo('korea')">ğŸ‡°ğŸ‡· Korea</button>
                    <button class="nav-btn" onclick="flyTo('china')">ğŸ‡¨ğŸ‡³ China</button>
                    <button class="nav-btn" onclick="flyTo('japan')">ğŸ‡¯ğŸ‡µ Japan</button>
                    <button class="nav-btn" onclick="flyTo('taiwan')">ğŸ‡¹ğŸ‡¼ Taiwan</button>
                    <button class="nav-btn" onclick="flyTo('europe')">ğŸ‡ªğŸ‡º Europe</button>
                    <button class="nav-btn" onclick="flyTo('usa')">ğŸ‡ºğŸ‡¸ USA</button>
                </div>
            </div>

            <div class="stats-section">
                <h3>ğŸ“ Current Maintenance</h3>
                <div id="current-list"></div>
            </div>
        </div>
    </div>

    <script>
        let map, clusters = [], allMarkers = [];
        const today = new Date('2026-02-04'); // ê¸°ì¤€ ë‚ ì§œ
        const monthDays = { '1ì›”':31, '2ì›”':28, '3ì›”':31, '4ì›”':30, '5ì›”':31, '6ì›”':30, '7ì›”':31, '8ì›”':31, '9ì›”':30, '10ì›”':31, '11ì›”':30, '12ì›”':31 };

        function initApp() {
            map = L.map('map').setView([25, 115], 3);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            loadData('data.json');
        }

        async function loadData(file) {
            try {
                const res = await fetch(file);
                const data = await res.json();
                clusters = data.clusters;
                updateMapAndStats();
            } catch(e) { console.error("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨"); }
        }

        function updateMapAndStats() {
            allMarkers.forEach(m => map.removeLayer(m));
            allMarkers = [];

            let totalCap = 0, currentLoss = 0, yearlyLoss = 0;
            const listDiv = document.getElementById('current-list');
            listDiv.innerHTML = '';

            clusters.forEach(c => {
                let clusterCap = 0, isCurrent = false, isFuture = false;

                c.companies.forEach(comp => {
                    const cap = parseFloat(comp.capacity) || 0;
                    totalCap += cap;
                    clusterCap += cap;

                    let companyYearlyDays = 0;
                    let companyIsCurrent = false;

                    // 1. ë‚ ì§œ ê¸°ë°˜ ê³„ì‚° (maint_start)
                    if (comp.maint_start && comp.maint_end) {
                        const start = new Date(comp.maint_start);
                        const end = new Date(comp.maint_end);
                        const yearStart = new Date('2026-01-01'), yearEnd = new Date('2026-12-31');
                        const overlap = Math.max(0, Math.min(end, yearEnd) - Math.max(start, yearStart)) / (1000*60*60*24) + 1;
                        companyYearlyDays = overlap;
                        if (today >= start && today <= end) companyIsCurrent = true;
                    } 
                    // 2. í…ìŠ¤íŠ¸ ê¸°ë°˜ ë³´ì™„ (ë¡œìŠ¤ 0 ë°©ì§€)
                    else if (comp.maintenance && comp.maintenance !== 'ì—†ìŒ') {
                        Object.keys(monthDays).forEach(m => {
                            if (comp.maintenance.includes(m)) {
                                companyYearlyDays += monthDays[m];
                                if (m === '2ì›”') companyIsCurrent = true;
                            }
                        });
                    }

                    if (comp.is_current_maintenance) companyIsCurrent = true;

                    yearlyLoss += (cap / 365) * companyYearlyDays;
                    if (companyIsCurrent) {
                        currentLoss += (cap / 365) * 28; // 2ì›” ê¸°ì¤€
                        isCurrent = true;
                        listDiv.innerHTML += `<div class="maint-item" onclick="map.flyTo([${c.lat}, ${c.lng}], 8)"><b>${comp.company}</b><br>${c.location} | Cap: ${comp.capacity}kt</div>`;
                    }
                });

                // ì¼€íŒŒ ë¹„ë¡€ ë§ˆì»¤ í¬ê¸°
                let radius = 7;
                if (clusterCap < 100) radius = 5;
                else if (clusterCap < 300) radius = 9;
                else if (clusterCap < 500) radius = 13;
                else radius = 22;

                const color = isCurrent ? "#000000" : "#667eea";
                const marker = L.circleMarker([c.lat, c.lng], {
                    radius: radius, fillColor: color, color: "white", weight: 2, fillOpacity: 0.7
                }).addTo(map);
                
                let popup = `<b>${c.location}, ${c.country}</b><br>Total Cap: ${clusterCap.toLocaleString()}kt`;
                marker.bindPopup(popup);
                allMarkers.push(marker);
            });

            // ìˆ˜ì¹˜ ì—…ë°ì´íŠ¸
            document.getElementById('total-capacity').innerText = totalCap.toLocaleString();
            document.getElementById('current-loss-rate').innerText = (currentLoss / (totalCap/12) * 100).toFixed(2) + '%';
            document.getElementById('current-loss-kt').innerText = `Loss: ${Math.round(currentLoss).toLocaleString()} kt`;
            document.getElementById('total-loss-rate').innerText = (yearlyLoss / totalCap * 100).toFixed(2) + '%';
            document.getElementById('total-loss-kt').innerText = `Total Loss: ${Math.round(yearlyLoss).toLocaleString()} kt`;
        }

        function toggleSidebar() {
            const container = document.getElementById('main-container');
            container.classList.toggle('sidebar-hidden');
            setTimeout(() => { map.invalidateSize(); }, 400);
        }

        function flyTo(loc) {
            const targets = { 'korea':[[36.5, 127], 7], 'china':[[35, 110], 5], 'japan':[[36, 138], 6], 'taiwan':[[23.5, 121], 7], 'europe':[[50, 10], 4], 'usa':[[38, -98], 4] };
            map.flyTo(targets[loc][0], targets[loc][1]);
        }
        function switchProduct(val) { loadData(val); }

        window.onload = initApp;
    </script>
</body>
</html>
