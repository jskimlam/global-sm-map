<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Petrochemical Archive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f0f2f5; overflow: hidden; }
        
        .container { display: flex; height: 100vh; width: 100vw; overflow: hidden; position: relative; }
        
        /* ì§€ë„ ì„¹ì…˜ */
        .map-section { flex: 1; position: relative; height: 100%; transition: all 0.4s ease; }
        #map { width: 100%; height: 100%; z-index: 1; }
        
        /* ì‚¬ì´ë“œë°”(ì¼ëŒí‘œ) - ì˜¤ë¥¸ìª½ ë°°ì¹˜ ë° ìŠ¬ë¼ì´ë“œ ì„¤ì • */
        .sidebar { 
            width: 400px; height: 100%; background: white; 
            box-shadow: -5px 0 15px rgba(0,0,0,0.1); 
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000; position: relative; overflow-y: auto;
        }
        
        /* ë‹«í˜”ì„ ë•Œ ì˜¤ë¥¸ìª½ìœ¼ë¡œ ì™„ì „íˆ ë°€ì–´ëƒ„ */
        .container.collapsed .sidebar { transform: translateX(400px); width: 0; }

        /* ìŠ¬ë¼ì´ë“œ í† ê¸€ ë²„íŠ¼ - ì‚¬ì´ë“œë°” ì™¼ìª½ì— ë¶™ì–´ìˆìŒ */
        #toggle-btn {
            position: absolute; left: -25px; top: 50%; transform: translateY(-50%);
            width: 25px; height: 60px; background: #4b6cb7; color: white;
            border: none; border-radius: 10px 0 0 10px; cursor: pointer;
            z-index: 1100; font-size: 14px; display: flex; align-items: center; justify-content: center;
        }

        /* í—¤ë” ìŠ¤íƒ€ì¼ */
        #header { background: linear-gradient(135deg, #182848 0%, #4b6cb7 100%); color: white; padding: 20px; }
        .archive-select { 
            width: 100%; padding: 10px; border-radius: 6px; border: none; 
            background: rgba(255,255,255,0.2); color: white; font-weight: bold; margin-top: 10px; cursor: pointer;
        }

        /* í†µê³„ ë° í•„í„° ì„¹ì…˜ */
        .stats-section { padding: 20px; border-bottom: 1px solid #eee; }
        .stats-section h3 { font-size: 12px; color: #4b6cb7; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 1px; }
        
        .month-selector { width: 100%; padding: 10px; border: 2px solid #4b6cb7; border-radius: 6px; font-weight: bold; margin-bottom: 15px; }

        .capacity-box { padding: 15px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid #4b6cb7; background: #f8fbff; }
        .capacity-title { font-size: 11px; font-weight: 700; color: #4b6cb7; }
        .capacity-value { font-size: 22px; font-weight: 800; display: block; margin: 3px 0; }

        /* ê¸°ì¡´ êµ­ê°€/ì§€ì—­ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .filter-group { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 10px; }
        .filter-btn { 
            padding: 5px 10px; font-size: 11px; background: #eee; border: none; 
            border-radius: 4px; cursor: pointer; transition: 0.2s; 
        }
        .filter-btn:hover { background: #4b6cb7; color: white; }

        /* ì—…ì²´ ë¦¬ìŠ¤íŠ¸ */
        .maint-item { padding: 12px; border: 1px solid #eee; border-radius: 8px; margin-bottom: 8px; cursor: pointer; }
        .maint-item:hover { border-color: #4b6cb7; background: #f0f5ff; }
        .active-badge { background: #000; color: #fff; font-size: 9px; padding: 2px 5px; border-radius: 3px; margin-left: 5px; }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <div class="map-section">
            <div id="map"></div>
        </div>
        
        <div class="sidebar" id="sidebar">
            <button id="toggle-btn" onclick="toggleSidebar()">â–¶</button>

            <div id="header">
                <h1>Petrochemical Archive</h1>
                <select class="archive-select" onchange="switchArchive(this.value)">
                    <option value="data.json">Styrene Monomer (SM)</option>
                    <option value="data_an.json">AN (Acrylonitrile) - ì¤€ë¹„ì¤‘</option>
                    <option value="data_bd.json">Butadiene (BD) - ì¤€ë¹„ì¤‘</option>
                </select>
            </div>

            <div class="stats-section">
                <h3>ğŸ“… Performance Forecast</h3>
                <select id="month-select" class="month-selector" onchange="updateDashboard()">
                    </select>

                <div class="capacity-box" style="border-color: #ff6b6b;">
                    <div class="capacity-title"><span id="month-label">2ì›”</span> Loss Rate</div>
                    <span class="capacity-value" id="monthly-rate" style="color: #ff6b6b;">0.00%</span>
                    <div style="font-size: 12px;" id="monthly-loss-kt">0 kt</div>
                </div>
            </div>

            <div class="stats-section">
                <h3>ğŸŒ Quick Navigation</h3>
                <div class="filter-group">
                    <button class="filter-btn" onclick="flyToCountry('korea')">ğŸ‡°ğŸ‡· Korea</button>
                    <button class="filter-btn" onclick="flyToCountry('china')">ğŸ‡¨ğŸ‡³ China</button>
                    <button class="filter-btn" onclick="flyToCountry('japan')">ğŸ‡¯ğŸ‡µ Japan</button>
                    <button class="filter-btn" onclick="flyToRegion('europe')">ğŸ‡ªğŸ‡º Europe</button>
                    <button class="filter-btn" onclick="flyToRegion('americas')">ğŸ‡ºğŸ‡¸ Americas</button>
                    <button class="filter-btn" onclick="resetView()">ğŸŒ Reset</button>
                </div>
            </div>

            <div class="stats-section">
                <h3>ğŸ“ Maintenance Details</h3>
                <div class="filter-group" style="margin-bottom: 15px;">
                    <button class="filter-btn" style="background: #000; color: #fff;" onclick="filterMarkers('current')">Current Only</button>
                    <button class="filter-btn" style="background: #e67e22; color: #fff;" onclick="filterMarkers('future')">Future Only</button>
                </div>
                <div id="maint-list"></div>
            </div>
        </div>
    </div>

    <script>
        let map, clusters = [], allMarkers = [];
        const today = new Date('2026-02-04');
        const monthDays = { 1:31, 2:28, 3:31, 4:30, 5:31, 6:30, 7:31, 8:31, 9:30, 10:31, 11:30, 12:31 };

        function initApp() {
            const select = document.getElementById('month-select');
            for(let i=1; i<=12; i++) {
                const opt = document.createElement('option');
                opt.value = i; opt.innerText = `2026ë…„ ${i}ì›”`;
                if(i === 2) opt.selected = true;
                select.appendChild(opt);
            }
            map = L.map('map').setView([30, 120], 3);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            loadData('data.json');
        }

        async function loadData(file) {
            try {
                const res = await fetch(file);
                const data = await res.json();
                clusters = data.clusters;
                renderMap();
                updateDashboard();
            } catch(e) { console.error("Data Load Error"); }
        }

        function renderMap(filterType = 'all') {
            allMarkers.forEach(m => map.removeLayer(m));
            allMarkers = [];

            clusters.forEach(c => {
                let isCurrent = false, isFuture = false;
                let clusterCap = 0;

                c.companies.forEach(comp => {
                    const cap = parseFloat(comp.capacity) || 0;
                    clusterCap += cap;
                    if (comp.maint_start) {
                        const start = new Date(comp.maint_start);
                        const end = new Date(comp.maint_end);
                        if (today >= start && today <= end) isCurrent = true;
                        else if (start > today) isFuture = true;
                    } else if (comp.is_current_maintenance) isCurrent = true;
                });

                if (filterType === 'current' && !isCurrent) return;
                if (filterType === 'future' && !isFuture) return;

                // ì¼€íŒŒ(Capacity)ì— ë”°ë¥¸ ë§ˆì»¤ í¬ê¸° ê¸°ì¡´ í˜•ì‹ ìœ ì§€
                let radius = 7;
                if (clusterCap < 100) radius = 5;
                else if (clusterCap < 300) radius = 8;
                else if (clusterCap < 500) radius = 12;
                else if (clusterCap < 700) radius = 16;
                else radius = 22;

                const color = isCurrent ? "#000000" : (isFuture ? "#e67e22" : "#4b6cb7");
                
                const marker = L.circleMarker([c.lat, c.lng], {
                    radius: radius, fillColor: color, color: "white", weight: 2, fillOpacity: 0.7
                }).addTo(map);

                let popup = `<b>${c.location}, ${c.country}</b><br><small>Total Cap: ${clusterCap} kt/y</small>`;
                c.companies.forEach(comp => {
                    const mInfo = comp.maint_start ? `${comp.maint_start} ~ ${comp.maint_end}` : comp.maintenance;
                    popup += `<hr style='margin:5px 0'>${comp.company}<br>Cap: ${comp.capacity}kt | Maint: ${mInfo}`;
                });
                marker.bindPopup(popup);
                allMarkers.push(marker);
            });
        }

        function updateDashboard() {
            const selMonth = parseInt(document.getElementById('month-select').value);
            document.getElementById('month-label').innerText = selMonth + 'ì›”';
            
            let totalCap = 0, mLossTotal = 0;
            const listDiv = document.getElementById('maint-list');
            listDiv.innerHTML = '';

            const mStart = new Date(2026, selMonth - 1, 1);
            const mEnd = new Date(2026, selMonth - 1, monthDays[selMonth]);

            clusters.forEach(c => {
                c.companies.forEach(comp => {
                    const cap = parseFloat(comp.capacity) || 0;
                    totalCap += cap;

                    if (comp.maint_start) {
                        const start = new Date(comp.maint_start);
                        const end = new Date(comp.maint_end);
                        const overlap = Math.max(0, Math.min(end, mEnd) - Math.max(start, mStart)) / (1000*60*60*24) + 1;
                        if (overlap > 0) {
                            const loss = (cap / 365) * overlap;
                            mLossTotal += loss;
                            addToList(comp, c, loss, listDiv);
                        }
                    }
                });
            });

            document.getElementById('monthly-rate').innerText = (mLossTotal / (totalCap / 12) * 100).toFixed(2) + '%';
            document.getElementById('monthly-loss-kt').innerText = `Loss: ${Math.round(mLossTotal).toLocaleString()} kt`;
        }

        function addToList(comp, cluster, loss, container) {
            const item = document.createElement('div');
            item.className = 'maint-item';
            const isNow = (new Date(comp.maint_start) <= today && new Date(comp.maint_end) >= today);
            item.innerHTML = `
                <div style="font-weight:bold">${comp.company} ${isNow ? '<span class="active-badge">ACTIVE</span>' : ''}</div>
                <div style="font-size:11px; color:#666;">${cluster.location} | Loss: ${Math.round(loss)}kt</div>
                <div style="font-size:10px; color:#4b6cb7;">${comp.maint_start} ~ ${comp.maint_end}</div>
            `;
            item.onclick = () => map.flyTo([cluster.lat, cluster.lng], 8);
            container.appendChild(item);
        }

        /* ë‚´ë¹„ê²Œì´ì…˜ ê¸°ëŠ¥ */
        function flyToCountry(c) {
            const locs = { 'korea': [36.5, 127], 'china': [35, 110], 'japan': [36, 138] };
            map.flyTo(locs[c], 6);
        }
        function flyToRegion(r) {
            const locs = { 'europe': [50, 10], 'americas': [40, -100] };
            map.flyTo(locs[r], 4);
        }
        function resetView() { map.setView([30, 120], 3); renderMap('all'); }
        function filterMarkers(type) { renderMap(type); }

        /* ì‚¬ì´ë“œë°” í† ê¸€ - ìˆ˜ì •ë¨ */
        function toggleSidebar() {
            const container = document.getElementById('main-container');
            const btn = document.getElementById('toggle-btn');
            container.classList.toggle('collapsed');
            btn.innerText = container.classList.contains('collapsed') ? 'â—€' : 'â–¶';
            setTimeout(() => map.invalidateSize(), 450);
        }

        function switchArchive(val) { loadData(val); }

        window.onload = initApp;
    </script>
</body>
</html>
