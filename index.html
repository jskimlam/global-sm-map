<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global SM Companies Status</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f5f5f5; overflow: hidden; }
        
        .container { display: flex; height: 100vh; width: 100vw; position: relative; }
        
        /* ì§€ë„ ì˜ì—­ */
        .map-section { flex: 1; height: 100%; transition: all 0.4s ease; }
        #map { width: 100%; height: 100%; }
        
        /* ì‚¬ì´ë“œë°” (ì¼ëŒí‘œ) */
        .sidebar { 
            width: 400px; height: 100%; background: white; 
            box-shadow: -5px 0 15px rgba(0,0,0,0.1); 
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000; position: relative; overflow-y: auto;
        }
        
        /* ì‚¬ì´ë“œë°” ë‹«ê¸° ìƒíƒœ */
        .container.collapsed .sidebar { transform: translateX(400px); width: 0; }

        /* ìŠ¬ë¼ì´ë“œ ë²„íŠ¼ (ì†ì¡ì´) */
        #toggle-btn {
            position: absolute; left: -30px; top: 50%; transform: translateY(-50%);
            width: 30px; height: 80px; background: #667eea; color: white;
            border: none; border-radius: 12px 0 0 12px; cursor: pointer;
            z-index: 1100; font-size: 18px; display: flex; align-items: center; justify-content: center;
            box-shadow: -3px 0 10px rgba(0,0,0,0.2);
        }

        /* í—¤ë” */
        #header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; }
        #header h1 { font-size: 20px; font-weight: 600; margin-bottom: 5px; }
        .archive-select { 
            width: 100%; padding: 10px; border-radius: 6px; border: none; 
            background: rgba(255,255,255,0.2); color: white; font-weight: bold; margin-top: 10px; cursor: pointer;
        }

        /* í†µê³„ ì„¹ì…˜ */
        .stats-section { padding: 20px; border-bottom: 1px solid #eee; }
        .stats-section h3 { font-size: 13px; color: #667eea; margin-bottom: 15px; text-transform: uppercase; font-weight: 600; }
        
        /* ì „ì²´ ë°¸ëŸ°ìŠ¤ ì¹´ë“œ (ê³ ì •) */
        .total-balance-card { 
            background: #f0f4ff; border: 2px solid #667eea; padding: 15px; border-radius: 10px; margin-bottom: 20px;
        }
        .total-label { font-size: 11px; font-weight: 700; color: #4b6cb7; text-transform: uppercase; }
        .total-value { font-size: 26px; font-weight: 800; color: #1a237e; display: block; margin: 5px 0; }

        /* ì›”ë³„ ì„ íƒ ë°•ìŠ¤ */
        .month-selector { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-weight: bold; margin-bottom: 10px; background: #fff; }

        .mini-card { padding: 12px; border-radius: 8px; background: #fff5f5; border-left: 4px solid #ff6b6b; margin-top: 5px; }
        .mini-label { font-size: 11px; color: #ff6b6b; font-weight: bold; }
        .mini-value { font-size: 18px; font-weight: 700; color: #333; }

        /* ë‚´ë¹„ê²Œì´ì…˜ ë²„íŠ¼ */
        .nav-group { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 10px; }
        .nav-btn { padding: 7px 12px; font-size: 11px; background: #f8f9fa; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; }
        .nav-btn:hover { background: #667eea; color: white; }

        /* ì—…ì²´ ë¦¬ìŠ¤íŠ¸ */
        .maint-item { padding: 12px; border: 1px solid #eee; border-radius: 8px; margin-bottom: 8px; cursor: pointer; background: #fff; }
        .maint-item:hover { border-color: #667eea; transform: translateX(-3px); }
        .badge { background: #000; color: #fff; font-size: 9px; padding: 2px 5px; border-radius: 3px; margin-left: 5px; }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <div class="map-section">
            <div id="map"></div>
        </div>
        
        <div class="sidebar" id="sidebar">
            <button id="toggle-btn" onclick="toggleSidebar()">â–¶</button>

            <div id="header">
                <h1>Global SM Companies Status</h1>
                <select class="archive-select" onchange="switchArchive(this.value)">
                    <option value="data.json">Styrene Monomer (SM)</option>
                    <option value="data_an.json">AN (Acrylonitrile) - ì¤€ë¹„ì¤‘</option>
                    <option value="data_bd.json">Butadiene (BD) - ì¤€ë¹„ì¤‘</option>
                </select>
            </div>

            <div class="stats-section">
                <h3>ğŸ“Š 2026 Total Balance</h3>
                <div class="total-balance-card">
                    <div class="total-label">Yearly Cumulative Loss Rate</div>
                    <span class="total-value" id="yearly-rate">0.00%</span>
                    <div style="font-size: 12px; color: #4b6cb7;" id="yearly-loss-kt">Total Loss: 0 kt</div>
                </div>
            </div>

            <div class="stats-section">
                <h3>ğŸ“… Monthly Forecast</h3>
                <select id="month-select" class="month-selector" onchange="updateDashboard()">
                    </select>
                <div class="mini-card">
                    <div class="mini-label"><span id="month-label">2ì›”</span> Monthly Loss</div>
                    <span class="mini-value" id="monthly-rate">0.00%</span>
                    <div style="font-size: 11px; color: #666;" id="monthly-loss-kt">0 kt</div>
                </div>
            </div>

            <div class="stats-section">
                <h3>ğŸŒ Navigation</h3>
                <div class="nav-group">
                    <button class="nav-btn" onclick="flyTo('korea')">ğŸ‡°ğŸ‡· Korea</button>
                    <button class="nav-btn" onclick="flyTo('china')">ğŸ‡¨ğŸ‡³ China</button>
                    <button class="nav-btn" onclick="flyTo('japan')">ğŸ‡¯ğŸ‡µ Japan</button>
                    <button class="nav-btn" onclick="flyTo('taiwan')">ğŸ‡¹ğŸ‡¼ Taiwan</button>
                    <button class="nav-btn" onclick="flyTo('europe')">ğŸ‡ªğŸ‡º Europe</button>
                    <button class="nav-btn" onclick="flyTo('usa')">ğŸ‡ºğŸ‡¸ USA</button>
                </div>
            </div>

            <div class="stats-section">
                <h3>ğŸ“ Maint. List (<span id="list-month-label">2ì›”</span>)</h3>
                <div id="maint-list"></div>
            </div>
        </div>
    </div>

    <script>
        let map, clusters = [], allMarkers = [];
        const today = new Date('2026-02-04');
        const monthDays = { 1:31, 2:28, 3:31, 4:30, 5:31, 6:30, 7:31, 8:31, 9:30, 10:31, 11:30, 12:31 };

        function initApp() {
            const select = document.getElementById('month-select');
            for(let i=1; i<=12; i++) {
                const opt = document.createElement('option');
                opt.value = i; opt.innerText = `2026ë…„ ${i}ì›” ì‹¤ì  ë³´ê¸°`;
                if(i === 2) opt.selected = true;
                select.appendChild(opt);
            }
            map = L.map('map').setView([25, 115], 3);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            loadData('data.json');
        }

        async function loadData(file) {
            try {
                const res = await fetch(file);
                const data = await res.json();
                clusters = data.clusters;
                renderMarkers();
                updateDashboard();
            } catch(e) { console.error("Data Load Error"); }
        }

        function renderMarkers() {
            allMarkers.forEach(m => map.removeLayer(m));
            allMarkers = [];
            clusters.forEach(c => {
                let isCurrent = false, isFuture = false, clusterCap = 0;
                c.companies.forEach(comp => {
                    const cap = parseFloat(comp.capacity) || 0;
                    clusterCap += cap;
                    if (comp.maint_start) {
                        const start = new Date(comp.maint_start), end = new Date(comp.maint_end);
                        if (today >= start && today <= end) isCurrent = true;
                        else if (start > today) isFuture = true;
                    }
                });

                // ì¼€íŒŒ(Capacity) ë¹„ë¡€ ë§ˆì»¤ í¬ê¸°
                let radius = 7;
                if (clusterCap < 100) radius = 5;
                else if (clusterCap < 300) radius = 9;
                else if (clusterCap < 500) radius = 13;
                else if (clusterCap < 800) radius = 18;
                else radius = 25;

                const color = isCurrent ? "#000000" : (isFuture ? "#e67e22" : "#667eea");
                const marker = L.circleMarker([c.lat, c.lng], {
                    radius: radius, fillColor: color, color: "white", weight: 2, fillOpacity: 0.7
                }).addTo(map);

                let popup = `<b>${c.location}, ${c.country}</b><br>Total Cap: ${clusterCap.toLocaleString()} kt`;
                c.companies.forEach(comp => {
                    popup += `<hr style='margin:5px 0'>${comp.company}<br>Cap: ${comp.capacity}kt | ${comp.maint_start || 'No Maint.'}`;
                });
                marker.bindPopup(popup);
                allMarkers.push(marker);
            });
        }

        function updateDashboard() {
            const selMonth = parseInt(document.getElementById('month-select').value);
            document.getElementById('month-label').innerText = selMonth + 'ì›”';
            document.getElementById('list-month-label').innerText = selMonth + 'ì›”';
            
            let totalGlobalCap = 0, yearlyLossTotal = 0, monthlyLossTotal = 0;
            const listDiv = document.getElementById('maint-list');
            listDiv.innerHTML = '';

            const mStart = new Date(2026, selMonth - 1, 1);
            const mEnd = new Date(2026, selMonth - 1, monthDays[selMonth]);

            clusters.forEach(c => {
                c.companies.forEach(comp => {
                    const cap = parseFloat(comp.capacity) || 0;
                    totalGlobalCap += cap;

                    if (comp.maint_start) {
                        const start = new Date(comp.maint_start), end = new Date(comp.maint_end);
                        
                        // ì—°ê°„ ëˆ„ì  ì†ì‹¤ ê³„ì‚°
                        const yearStart = new Date(2026, 0, 1), yearEnd = new Date(2026, 11, 31);
                        const yOverlap = Math.max(0, Math.min(end, yearEnd) - Math.max(start, yearStart)) / (1000*60*60*24) + 1;
                        if (yOverlap > 0) yearlyLossTotal += (cap / 365) * yOverlap;

                        // ì„ íƒ ì›” ì†ì‹¤ ê³„ì‚°
                        const mOverlap = Math.max(0, Math.min(end, mEnd) - Math.max(start, mStart)) / (1000*60*60*24) + 1;
                        if (mOverlap > 0) {
                            const loss = (cap / 365) * mOverlap;
                            monthlyLossTotal += loss;
                            addToList(comp, c, loss, listDiv);
                        }
                    }
                });
            });

            // ì „ì²´ ë°¸ëŸ°ìŠ¤ ì—…ë°ì´íŠ¸
            document.getElementById('yearly-rate').innerText = (yearlyLossTotal / totalGlobalCap * 100).toFixed(2) + '%';
            document.getElementById('yearly-loss-kt').innerText = `Total 2026 Loss: ${Math.round(yearlyLossTotal).toLocaleString()} kt`;

            // ì›”ë³„ ì‹¤ì  ì—…ë°ì´íŠ¸
            document.getElementById('monthly-rate').innerText = (monthlyLossTotal / (totalGlobalCap / 12) * 100).toFixed(2) + '%';
            document.getElementById('monthly-loss-kt').innerText = `${Math.round(monthlyLossTotal).toLocaleString()} kt`;
        }

        function addToList(comp, cluster, loss, container) {
            const item = document.createElement('div');
            item.className = 'maint-item';
            const isNow = (new Date(comp.maint_start) <= today && new Date(comp.maint_end) >= today);
            item.innerHTML = `
                <div style="font-weight:bold; font-size:12px;">${comp.company} ${isNow ? '<span class="badge">ACTIVE</span>' : ''}</div>
                <div style="font-size:11px; color:#666;">${cluster.location} | Loss: ${Math.round(loss).toLocaleString()}kt</div>
            `;
            item.onclick = () => map.flyTo([cluster.lat, cluster.lng], 8);
            container.appendChild(item);
        }

        function toggleSidebar() {
            const container = document.getElementById('main-container');
            const btn = document.getElementById('toggle-btn');
            container.classList.toggle('collapsed');
            btn.innerText = container.classList.contains('collapsed') ? 'â—€' : 'â–¶';
            setTimeout(() => { map.invalidateSize(); }, 450);
        }

        function flyTo(loc) {
            const target = {
                'korea': [[36.5, 127], 7], 'china': [[35, 110], 5], 'japan': [[36, 138], 6],
                'taiwan': [[23.5, 121], 7], 'europe': [[50, 10], 4], 'usa': [[38, -98], 4]
            };
            map.flyTo(target[loc][0], target[loc][1]);
        }
        function resetView() { map.setView([25, 115], 3); }
        function switchArchive(val) { loadData(val); }

        window.onload = initApp;
    </script>
</body>
</html>
